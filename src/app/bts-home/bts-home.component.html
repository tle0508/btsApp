<div class="row">
  <div class="col-4" style="padding: 40px">
    <!-- ต้นทาง -->
    <div class="startTrip">
      <div class="starTriptitle"><p>ต้นทาง</p></div>
      <div class="container">
        <div class="form-group">
          <label for="category">สายต้นทาง</label>
          <select class="form-control">
            <option selected disabled>เลือกสายต้นทาง</option>
            <option value="silom">สีลม</option>
            <option value="sukhumwit">สุขุมวิท</option>
          </select>
        </div>
        <div class="form-group">
          <label for="subcategory">สถานีปลายทาง</label>
          <select class="form-control">
            <option selected disabled>เลือกสถานีต้นทาง</option>
          </select>
        </div>
      </div>
    </div>
    <!-- ปลายทาง -->
    <div class="endTrip">
      <div class="endTriptitle"><p>ปลายทาง</p></div>
      <div class="container">
        <div class="form-group">
          <label for="category">สายปลายทาง</label>
          <select class="form-control">
            <option selected disabled>เลือกสายปลายทาง</option>
            <option value="silom">สีลม</option>
            <option value="sukhumwit">สุขุมวิท</option>
          </select>
        </div>
        <div class="form-group">
          <label for="subcategory">สถานีปลายทาง</label>
          <select class="form-control">
            <option selected disabled>เลือกสถานีปลายทาง</option>
          </select>
        </div>
      </div>
    </div>
    <!-- modal -->
    <ng-template #content let-modal>
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">
          เส้นทางและอัตราค่าโดยสาร
        </h4>
        <button
          type="button"
          class="btn-close"
          aria-label="Close"
          (click)="modal.dismiss('Cross click')"
        ></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-12" style="font-size: large">ข้อมูลการเดินทาง</div>
          <!-- ต้นทาง -->
          <div class="col-md-12">
            <div class="box">
              <label>สถานีต้นทาง</label>
              <br>
              <b>คูคต</b>
            </div>
          </div>
          <!-- ปลายทาง -->
          
          <div class="col-md-12" >
            <div class="box">
              <label>สถานีปลายทาง</label>
              <br>
              <b>คูคต</b>
            </div>
          </div>
          <!-- ข้อมูล -->
          <div class="col-md-12" >
            <div class="box">
              <label>จำนวน 3 สถานี</label>
              <br>
              <p>ราคา :</p>
              <b style="color: green;">47 บาท</b>
            </div>
          </div>
        </div>
      </div>
    </ng-template>

    <button class="btn btn-lg btn-outline-primary" (click)="open(content)">
      ดูการเดินทาง
    </button>
  </div>
  <div class="col-8">
    <div class="img">
      <img src="/assets/mapbts.jpg" />
    </div>
  </div>
</div>
